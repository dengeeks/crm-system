<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о клиенте</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f4f8; color: #333; margin: 0; padding: 0;">
    <div style="background-color: #ffffff; max-width: 600px; margin: 40px auto; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 24px; color: #0077cc; text-align: center; margin-bottom: 20px;">Информация о клиенте</h1>

        <p style="font-size: 16px; line-height: 1.5; margin: 10px 0;"><strong>ФИО:</strong>{{ ФИО }}</p>
        <p style="font-size: 16px; line-height: 1.5; margin: 10px 0;"><strong>Почта:</strong> {{ Почта }}</p>
        <p style="font-size: 16px; line-height: 1.5; margin: 10px 0;"><strong>Филиал:</strong> {{ Филиал }}</p>
        <p style="font-size: 16px; line-height: 1.5; margin: 10px 0;"><strong>Ссылка:</strong> <a href="{{ Ссылка }}" style="color: #0077cc; text-decoration: none;">ссылка на сайт</a></p>
    </div>
</body>
</html>
