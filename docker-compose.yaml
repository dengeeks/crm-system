version: '3.8'

services:
  flask-app:
    build: .
    container_name: flask-app
    expose:
      - "5000"
    volumes:
      - .:/app
    environment:
      - FLASK_APP=Server.py
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
    depends_on:
      - flask-app

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flaskdb
    ports:
      - "5432:5432"
